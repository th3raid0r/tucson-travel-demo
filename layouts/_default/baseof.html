<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="content">
        <h1>{{ .Title }}</h1>
        {{ block "main" . }}{{ end }}
        {{ block "navigation" . }}{{ end }}
    </div>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
